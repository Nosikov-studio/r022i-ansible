    - name: Обновить кеш пакетов
      ansible.builtin.apt:
        update_cache: yes

    - name: Установить пакет mongodb-org
      ansible.builtin.apt:
        name: mongodb-org
        state: latest

    - name: Запустить и включить сервис mongod
      ansible.builtin.service:
        name: mongod
        state: started
        enabled: yes
