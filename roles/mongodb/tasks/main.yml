    - name: Импортировать публичный GPG ключ MongoDB
      apt_key:
        url: https://www.mongodb.org/static/pgp/server-4.2.asc
        state: present

    - name: Добавить репозиторий MongoDB
      apt_repository:
        filename: 'mongodb-org-4.2.list'
        repo: 'deb https://repo.mongodb.org/apt/ubuntu {{ ansible_distribution_release | lower }}/mongodb-org/4.2 multiverse'
        state: present
        update_cache: yes

